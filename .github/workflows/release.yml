name: Release

on:
  push:
    tags:
      - 'v*.*.*'  # ÂåπÈÖç v1.0.0, v1.2.3 Á≠âÊ†ºÂºèÁöÑÊ†áÁ≠æ

permissions:
  contents: write

jobs:
  build-and-release:
    strategy:
      fail-fast: false
      matrix:
        include:
          - platform: 'macos-latest'
            name: 'macOS Universal'
            toolchain_targets: 'aarch64-apple-darwin,x86_64-apple-darwin'
            tauri_args: '--target universal-apple-darwin'
            skip_targets_install: 'true'
          - platform: 'macos-latest'
            name: 'macOS Apple Silicon'
            toolchain_targets: 'aarch64-apple-darwin'
            tauri_args: '--target aarch64-apple-darwin'
            skip_targets_install: 'false'
          - platform: 'macos-latest'
            name: 'macOS Intel'
            toolchain_targets: 'x86_64-apple-darwin'
            tauri_args: '--target x86_64-apple-darwin'
            skip_targets_install: 'false'
          - platform: 'windows-latest'
            name: 'Windows x64'
            toolchain_targets: 'x86_64-pc-windows-msvc'
            tauri_args: '--target x86_64-pc-windows-msvc'
            skip_targets_install: 'false'

    runs-on: ${{ matrix.platform }}
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install Rust stable
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.toolchain_targets }}

      - name: Rust cache
        uses: swatinem/rust-cache@v2
        with:
          workspaces: './src-tauri -> target'

      - name: Install frontend dependencies
        run: npm ci

      - name: Build Tauri app (${{ matrix.name }})
        uses: tauri-apps/tauri-action@v0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          TAURI_SKIP_TARGETS_INSTALL: ${{ matrix.skip_targets_install }}
        with:
          projectPath: './'
          tagName: ${{ github.ref_name }}
          releaseName: 'CCSwitch ${{ github.ref_name }}'
          releaseBody: |
            ## CCSwitch ${{ github.ref_name }}
            
            ### üéâ What's New
            
            Please see [CHANGELOG.md](https://github.com/wyq09/ccswitch/blob/main/CHANGELOG.md) for details.
            
            ### üì¶ Downloads
            
            Choose the installer for your platform:
            
            #### macOS
            - Universal (Intel + Apple Silicon)
            - Apple Silicon (M-series)
            - Intel (x64)
            
            #### Windows
            - 64-bit installer
            
            ### üìñ Documentation
            
            - [README](https://github.com/wyq09/ccswitch/blob/main/README.md)
            - [Quick Start Guide](https://github.com/wyq09/ccswitch/blob/main/docs/QUICK_START.md)
            
            ### ‚ö†Ô∏è Important Notes
            
            - After switching providers, you must restart Claude Code for changes to take effect
            - Backup your `~/.claude/settings.json` before using CCSwitch
          releaseDraft: false
          prerelease: false
          args: ${{ matrix.tauri_args }}

